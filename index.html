<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="container">
        <div class="hero-container">
            <div class="logo-container">
                <img class="logo" src="./images/odin-lined.png" alt="logo">
                <p>ODIN</p>
            </div>
        <p class="copyright">Photo by Pexels</p>
        </div>

        <div class="form">
            <div class="form-description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="margin-top">You <em>know</em> you want to.</p>
            </div>
            <div class="form-input">
                <form action="" method="post">
                    <h2>Let's do this!</h2>
                    <section class="form-s name">
                        <label for="first-name">FIRST NAME <input type="text" id="first-name" name="first-name"></label>
                        <label for="last-name">LAST NAME <input type="text" id="last-name" name="last-name"></label>
                    </section>
                    <section class="form-s email-phone">
                        <label for="email">EMAIL <input type="email" id="email" name="email"></label>
                        <label for="phone">PHONE NUMBER <input type="text" id="phone" name="phone"></span></label>
                    </section>
                    <section class="form-s password">
                        <label for="psw">PASSWORD <input class="error" type="password" id="psw" name="password" required></label>
                        <label for="confirm-psw">CONFIRM PASSWORD <input class="error" type="password" id="confirm-psw" name="confirm password" required></label>
                    </section>
                
            </div>
            <div class="btn-container">
                <button class="btn" type="submit">Create Account</button>
                <p>Already have an account? <span class="login">Log in</span></p>
            </div>
        </form>
        </div>
    </section>
</body>
</html>
